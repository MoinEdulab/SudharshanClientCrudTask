    </div>

    <div   class="row justify-content-sm-center  pt-3">
        <div class="col-sm-6  shadow round pb-3">
            <h1 class=" content text-center pt-3 text-secondary">Reactive Form</h1>
            <form [formGroup]="userform">
                <div class="form-group">

                    <label class="col-form-label">fullname</label>
                    <input #id value="" formControlName="fullname" type="text" class="form-control" autocomplete="off">
                    <div id="red" *ngIf="fullname.errors?.['pattern'] && (fullname.touched || fullname.dirty)" class="form-text text-danger">Pleace Enter Valied name</div> 

                </div><br>
                <div class="form-group">
                    <label class="col-form-label">email:</label>
                    <input #fn value="" formControlName="email" type="text" class="form-control" autocomplete="off">
                    <div id="red" *ngIf="email.errors?.['pattern'] && (email.touched || email.dirty)" class="form-text text-danger">Pleace Enter Valied Email</div>
                    <div class="form-group"><br>
                        <label class="col-form-label">mobile:</label>
                        <input #ln value="" formControlName="mobile" type="text" class="form-control" autocomplete="off">

                        <div id="red" *ngIf="mobile.errors?.['pattern'] && (mobile.touched || mobile.dirty)" class="form-text text-danger">Pleace Enter Valied mobile</div>
                         
                        <div class="form-group"><br>
                            <label class="col-form-label">Password:</label>
                            <input #ln value="" formControlName="Password" type="text" class="form-control"autocomplete="off" >
                        

                            <div class="col-lg-4 mt-2" *ngIf="!getparasid" (click)="userSubmit()">
                                <button class="btn btn-primary" type="submit" [disabled]="!userform.valid">Create</button>&nbsp;
                                 <button class=" mt-3  btn reset " (click)="restForm()">Reset</button>
                            </div>
                            <div class="col-lg-4 mt-2" *ngIf="getparasid" (click)="userUpdate()">
                                <button class="btn btn-dark">Update</button>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
